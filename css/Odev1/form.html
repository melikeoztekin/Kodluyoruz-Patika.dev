<!DOCTYPE html>
<html lang="tr">
<head>

    <title>İletişim formu</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="message.html" method="get">
        <table cellspacing="0" cellpadding="10">
          <tr>
              <td colspan="2"><b>İLETİŞİM FORMU</b></td>
          </tr>
          <tr>
              <td>Adınız</td>
              <td><input type="text" name="adi" placeholder="adınız"></td>
          </tr>
          <tr>
          <tr>
              <td>Soyadınız</td>
              <td><input type="text" name="soyadi" placeholder="soyadınız"></td>
          </tr>
              <td>Mesaj</td>
              <td><textarea name="mesaj" placeholder="bir mesaj bırakın"></textarea></td>
          </tr>
          <tr>
              <td colspan="2"><input type="checkbox" name="evet" value="evet"> E-posta almak istiyorum.</td>
          </tr>
          <tr>
              <td colspan="3"><input type="submit" value="MESAJIMI GÖNDER"></td>
          </tr>
      </table>
      </form>
</body>
</html>
